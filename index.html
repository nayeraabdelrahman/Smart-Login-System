<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- font awesome icons-->
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group w-75 m-auto p-3" >
            <h1>Smart Login System</h1>
            <form>
                <input id="Email" class="form-control my-3" placeholder="Enter your email" type="email">
                <div class="input-group mb-3">
                    <input id="Password" class="form-control my-3" placeholder="Enter your password" 
                    type="password" name="password" autocomplete="current-password">
                    <i class="far fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="d-none" id="error_empty_message">
                    <p class="text-danger">All inputs is required</p>
                </div>
                <div class="d-none" id="error_message">
                    <p class="text-danger">incorrect inputs</p>
                </div>
                <button class="btn btn-outline-info w-100 my-3"  type="submit" id="button">Login</button>
            </form>
            <p class="text-white">Donâ€™t have an account? <a class="signLink text-white" href="#">Sign Up</a></p>
        </div>
    </div>


    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script> 
</body>
</html>
